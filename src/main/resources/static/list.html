<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <script>
    function toggleDescripcion(tareaDiv) {
      const contenedor = tareaDiv.closest(".tarea-container");
      const descripcion = contenedor.querySelector(".descripcion");
      descripcion.classList.toggle("visible");
    }
  </script>

  <body>
    <div class="container">
      <aside class="sidebar">
        <a href="index.html">
          <div class="logo">To Do App</div>
        </a>
        <div class="lists">
          <h4>Listas</h4>
          <ul>
            <li class="task-list-listing"></li>
          </ul>
          <div class="nueva-lista-container">
            <button class="new-list" onclick="showInputNewList()">
              <i class="fa fa-plus"></i>Nueva lista
            </button>
            <input
              type="text"
              class="input-new-list"
              placeholder="Nombre de la lista"
              onkeydown="createList(event)"
              style="display: none"
            />
          </div>
        </div>
      </aside>

      <main class="main-content">
        <header class="header">
          <h2>Nombre lista</h2>
        </header>

        <section class="task-input">
          <input
            id="inp-add-task"
            type="text"
            placeholder="Agregar una tarea"
          />
          <button id="btn-add-task">Agregar</button>
        </section>

		<div id="tareas-pendientes"></div>
		
		<div class="completed"> 
		  <details>
		    <summary>âœ… Completado <span>0</span></summary>
		  </details>
		</div>



      </main>
    </div>
    <script src="js/newlist.js"></script>
    <script src="js/showLists.js"></script>
    <script src="js/listOptions.js"></script>
    <script src="js/newTask.js"></script>
    <script src="js/showTasks.js"></script>
    <script src="js/optionsTasks.js"></script>
	<script src="js/taskCompleted.js"></script>
  </body>
</html>
